openapi: 3.0.0
info:
  version: '4.6.0'
  title: FDX V4.6
  description: Financial Data Exchange V4.6 US Tax API
servers:
  - url: 'https://api.fi.com/fdx/v4'
    description: Financial Data Exchange V4.6 US Tax API
paths:
############################################################
#
# US Tax paths
#
############################################################

  /tax-forms:
    get:
      operationId: searchForTaxForms
      summary: Search tax forms
      description: Get the full lists of tax data and tax form images available for a specific year
        for the current authorized customer
      tags:
        - Tax Forms
      parameters:
        - name: taxYears
          in: query
          description: One or more tax years in which to search for tax forms. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: taxForms
          in: query
          description: One or more tax form enums for the specific forms being requested. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TaxFormType'
        - name: contentTypes
          in: query
          description: One or more content-types to request from the search. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ContentTypes'
        - name: resultType
          in: query
          description: >-
            Flag to indicate if you want a lightweight array of Tax entities
            or the full tax form details. If set to 'lightweight', should
            only return the fields associated with the Tax entity. This
            field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
      responses:
        '200':
          description: Array of metadata for all the tax data and tax form images available
            for the customer matching search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxDataList'
        '206':
          description: Partial Content success searching for customer Tax Data forms,
            some errors are being returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxDataList'
    post:
      operationId: createTaxForm
      summary: Create tax form
      description: Submit the data for a specific tax form
      tags:
        - Submit Tax Forms
      requestBody:
        content:
          application/json:
            schema:
              description: The full data contents of the form including the indexing metadata values
              type: array
              items:
                $ref: '#/components/schemas/TaxData'
      responses:
        '201':
          description: Created form for the tax data submitted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
        '206':
          description: Partial Content success creating customer Tax Data forms, some errors are being returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
  /tax-forms/{taxFormId}:
    get:
      operationId: getTaxForm
      summary: Retrieve tax form
      description: Get the form image or TaxData as json for a single tax form for the customer
      tags:
        - Tax Forms
      parameters:
        - name: taxFormId
          in: path
          description: The unique ID for this tax form
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
        - name: Accept
          in: header
          description: Document format
          schema:
            $ref: '#/components/schemas/ContentTypes'
          required: true
      responses:
        '200':
          description: The form image or Tax Data as json for a single tax form for the customer
          content:
            application/pdf:
              schema:
                description: The form image downloaded as pdf
                type: string
                format: binary
            image/gif:
              schema:
                description: The form image downloaded as gif
                type: string
                format: binary
            image/jpeg:
              schema:
                description: The form image downloaded as jpeg
                type: string
                format: binary
            image/tiff:
              schema:
                description: The form image downloaded as tiff
                type: string
                format: binary
            image/png:
              schema:
                description: The form image downloaded as png
                type: string
                format: binary
            application/json:
              schema:
                description: The Tax Data as json for a single tax form for the customer
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
              example:
                {
                  "tax1095A": {
                    "taxYear": 0,
                    "corrected": true,
                    "accountId": "string",
                    "taxDocumentId": "string",
                    "taxDocumentDate": "string",
                    "taxDocumentDescription": "string",
                    "additionalInformation": "string",
                    "taxFormType": "Tax1041K1",
                    "links": {
                      "self": {
                        "href": "/example/accounts/12345",
                        "action": "GET",
                        "types": [
                          "application/json"
                        ]
                      }
                    },
                    "marketplaceId": "string",
                    "marketplacePolicyNumber": "string",
                    "policyIssuerName": "string",
                    "recipientName": "string",
                    "recipientTin": "string",
                    "recipientDateOfBirth": "string",
                    "spouseName": "string",
                    "spouseTin": "string",
                    "spouseDateOfBirth": "string",
                    "policyStartDate": "string",
                    "policyTerminationDate": "string",
                    "recipientAddress": {
                      "line1": "string",
                      "line2": "string",
                      "line3": "string",
                      "city": "string",
                      "state": "string",
                      "postalCode": "string",
                      "country": "AD"
                    },
                    "coveredIndividuals": [
                      {
                        "name": "string",
                        "tin": "string",
                        "dateOfBirth": "string",
                        "policyStartDate": "string",
                        "policyTerminationDate": "string"
                      }
                    ],
                    "coverages": [
                      {
                        "enrollmentPremium": 0,
                        "slcspPremium": 0,
                        "advancePremiumTaxCreditPayment": 0,
                        "month": "ANNUAL"
                      }
                    ]
                  }
                }
        '206':
          description: Partial Content success retrieving customer Tax Data forms, some errors are being returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
        '406':
          description: Document not available for 'Accept' header's content-type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: updateTaxForm
      summary: Update tax form
      description: Update tax document. Allows you to upload and replace binaries or json document
      tags:
        - Submit Tax Forms
      parameters:
        - name: taxFormId
          in: path
          description: form ID
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      requestBody:
        content:
          application/json:
            schema:
              description: The full data contents of the form including the indexing metadata values
              type: array
              items:
                $ref: '#/components/schemas/TaxData'
          application/pdf:
            schema:
              description: The form image to upload as pdf
              type: string
              format: binary
          image/gif:
            schema:
              description: The form image to upload as gif
              type: string
              format: binary
          image/jpeg:
            schema:
              description: The form image to upload as jpeg
              type: string
              format: binary
          image/tiff:
            schema:
              description: The form image to upload as tiff
              type: string
              format: binary
          image/png:
            schema:
              description: The form image to upload as png
              type: string
              format: binary
      responses:
        '200':
          description: Ok
        '206':
          description: Partial Content success updating customer Tax Data forms, some errors are being returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
        '415':
          description: Server does not support the content type uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:

############################################################
#
# Common request parameters (usable by core and all extensions)
#
############################################################

# None at this time

############################################################
#
# US Tax request parameters
#
############################################################

# None at this time

  schemas:

############################################################
#
# Path-related entities (usable by core and all extensions)
#
############################################################

    ContentTypes:
      title: Content Types
      description: Types of document formats. (Suggested values)
      type: string
      enum:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/tiff
        - image/png
        - application/json

    Error:
      title: Error
      description: >-
        An error entity which can be used at the API level for error responses
        or at the account level to indicate a problem specific to a particular
        account
      properties:
        code:
          type: string
          description: >-
            Long term persistent identifier which can be used to trace error
            condition back to log information
        message:
          type: string
          description: >-
            End user displayable information which might help the customer
            diagnose an error
      type: object

    HateoasLink:
      type: object
      title: HATEOAS Link
      description: REST application constraint (Hypermedia As The Engine Of Application State)
      required: [href]
      properties:
        href:
          type: string
          description: URL to invoke the action on the resource
          example: "https://api.fi.com/fdx/v4/accounts/12345"
        action:
          type: string
          enum: [GET, POST, PATCH, DELETE, PUT]
          description: HTTP Method to use for the request
        types:
          type: array
          items:
            $ref: '#/components/schemas/ContentTypes'
          description: Content-types that can be used in the Accept header

    PageMetadata:
      type: object
      title: Page Metadata
      description: Offset IDs for paginated result sets
      properties:
        nextOffset:
          type: string
          example: "2"
          description: Opaque identifier. Does not need to be numeric or have any specific pattern.
            Implementation specific
        prevOffset:
          type: string
          example: "1"
          description: Opaque identifier. Does not need to be numeric or have any specific pattern.
            Implementation specific
        totalElements:
          type: integer
          example: 3
          description: Total number of elements

    PageMetadataLinks:
      type: object
      title: Page Metadata Links
      description: Resource URLs for retrieving next or previous datasets
      properties:
        next:
          $ref: '#/components/schemas/HateoasLink'
          description: Resource URL for retrieving next dataset
        prev:
          $ref: '#/components/schemas/HateoasLink'
          description: Resource URL for retrieving previous dataset

    PaginatedArray:
      type: object
      title: Paginated Array
      description: Base class for results that may be paginated
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'
          description: Offset IDs for navigating result sets
        links:
          $ref: '#/components/schemas/PageMetadataLinks'
          description: Resource URLs for navigating result sets

############################################################
#
# Common data entities (usable by core and all extensions)
#
############################################################

    Address:
      title: Address
      description: Postal address
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        state:
          $ref: '#/components/schemas/String64'
          description: State or province
        postalCode:
          type: string
          maxLength: 10
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      type: object

    CustomerName:
      title: Customer Name entity
      description: The name of an individual in their role as a customer
      allOf:
        - $ref: '#/components/schemas/IndividualName'
        - type: object
          properties:
            prefix:
              description: Name prefix, e.g. Mr.
              type: string
            company:
              type: string
              description: Company name
      type: object

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      allOf:
        - $ref: '#/components/schemas/Address'
        - type: object
          properties:
            type:
              $ref: '#/components/schemas/DeliveryAddressType'
              description: Type of address location. One of BUSINESS, HOME, MAILING
      type: object

    FiAttribute:
      title: FI Attribute entity
      description: Financial Institution provider-specific attribute
      properties:
        name:
          type: string
          description: Name of attribute
        value:
          type: string
          description: Value of attribute
      type: object

    IndividualName:
      title: Individual name
      description: First name, middle initial, last name, suffix fields
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      type: object

    NameAddress:
      title: Name and Address
      description: Individual or business name with address
      allOf:
      - $ref: '#/components/schemas/Address'
      - properties:
          name1:
            $ref: '#/components/schemas/String64'
            description: Name line 1
          name2:
            $ref: '#/components/schemas/String64'
            description: Name line 2
        type: object
      type: object

    NameAddressPhone:
      title: Name, Address and Phone
      description: Contact phone number with name and address
      allOf:
      - $ref: '#/components/schemas/NameAddress'
      - properties:
          phone:
            $ref: '#/components/schemas/TelephoneNumberPlusExtension'
            description: Phone number
        type: object
      type: object

    PaymentDetails:
      title: Payment Details entity
      description: Details of this payment
      properties:
        principalAmount:
          type: number
          description: The amount of payment applied to principal
        interestAmount:
          type: number
          description: The amount of payment applied to interest
        insuranceAmount:
          type: number
          description: The amount of payment applied to life/health/accident insurance on the loan
        escrowAmount:
          type: number
          description: The amount of payment applied to escrow
        pmiAmount:
          type: number
          description: The amount of payment applied to PMI
        feesAmount:
          type: number
          description: The amount of payment applied to fees
      type: object

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITU-T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      type: object

    TelephoneNumberPlusExtension:
      title: Telephone Number Plus Extension
      description: A telephone number that can contain optional text for an arbitrary length
        telephone extension number
      allOf:
      - $ref: '#/components/schemas/TelephoneNumber'
      - properties:
          extension:
            description: An arbitrary length telephone number extension
            type: string
        type: object
      type: object

