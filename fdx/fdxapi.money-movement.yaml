openapi: 3.0.0
info:
  version: '4.6.0'
  title: FDX V4.6
  description: Financial Data Exchange V4.6 Money Movement API
servers:
  - url: 'https://api.fi.com/fdx/v4'
    description: Financial Data Exchange V4.6 Money Movement API
paths:
############################################################
#
# Money Movement paths
#
############################################################

  /payees:
    get:
      operationId: searchForPayees
      tags:
        - Payee Management
      summary: Search for payees
      description: Search for payees
      parameters:
        - name: updatedSince
          in: query
          description: Return payees that have been created or updated since the update id
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payees'
              examples:
                Retrieve Payees:
                  value:
                    page:
                      nextOffset: "next-offset-123-xyz"
                      prevOffset: "prev-offset-456-abc"
                      totalElements: 100
                    updates:
                      nextUpdateId: "next-update-id-456-krl"
                    links:
                      next:
                        href: "/payees?offset=next-offset-123-xyz"
                      prev:
                        href: "/payees?offset=prev-offset-456-abc"
                      updates:
                        href: "/payees?updatedSince=next-update-id-456-krl"
                    payees:
                      - merchant:
                          displayName: "My Cell Phone Biller"
                          name:
                            company: "US Cellular"
                          address:
                            line1: "10 Cellular way"
                            city: "New York"
                            state: "NY"
                            postalCode: 10001
                          phone:
                            type: CELL
                            country: US
                            number: 2013329944
                          payeeId: "payee-1001"
                          merchantAccountIds:
                            - "999900008888"
                          status: "ACTIVE"
                          expiresTimestamp: "2025-03-15T13:29:19+0000"
    post:
      operationId: createPayee
      tags:
        - Payee Management
      summary: Create a payee
      description: Create a payee
      parameters:
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        content:
          application/json:
            schema:
              description: The data of the Payee to be updated
              $ref: '#/components/schemas/PayeeForUpdate'
            examples:
              Create a Payee:
                value:
                  merchant:
                    displayName: "My Cell Phone Biller"
                    name:
                      company: "US Cellular"
                    address:
                      line1: "10 Cellular way"
                      city: "New York"
                      state: "NY"
                      postalCode: 10001
                    phone:
                      type: CELL
                      country: US
                      number: 2013329944
                    merchantAccountIds:
                      - "999900008888"
      responses:
        '200':
          description: Payee Exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Existing Payee:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Created Payee:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '409':
          description: Duplicate Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Duplicate Request:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
  /payees/{payeeId}:
    get:
      operationId: getPayee
      tags:
        - Payee Management
      summary: Get a payee
      description: Get a payee
      parameters:
        - name: payeeId
          in: path
          description: Payee Identifier. Uniquely identifies a payee
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Retrieve Payee:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
    patch:
      operationId: updatePayee
      tags:
        - Payee Management
      summary: Update a payee
      description: >-
        Used to update an existing payee. The payee type must match the existing payee.
        This call updates the payee's fields to the values provided.
        If a field is not provided, the payee's field is not updated
      parameters:
        - name: payeeId
          in: path
          description: Payee Identifier. Uniquely identifies a payee
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
        - $ref: '#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayeeForUpdate'
            examples:
              Update Display Name:
                value:
                  merchant:
                    displayName: "My Business Cell Phone Biller"
              Update Phone Number:
                value:
                  phone:
                    type: CELL
                    country: US
                    number: 9085550000
              Update Name and Address:
                value:
                  name:
                    company: "My Business Cell Phone Biller"
                  address:
                    line1: "10 Cellular way"
                    city: "New York"
                    state: "NY"
                    postalCode: 10001
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Successful Update:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
        '409':
          description: Duplicate Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Duplicate Request:
                  value:
                    merchant:
                      displayName: "My Cell Phone Biller"
                      name:
                        company: "US Cellular"
                      address:
                        line1: "10 Cellular way"
                        city: "New York"
                        state: "NY"
                        postalCode: 10001
                      phone:
                        type: CELL
                        country: US
                        number: 2013329944
                      payeeId: "payee-1001"
                      merchantAccountIds:
                        - "999900008888"
                      status: "ACTIVE"
                      expiresTimestamp: "2025-03-15T13:29:19+0000"
    delete:
      operationId: deletePayee
      tags:
        - Payee Management
      summary: Delete a payee
      description: Delete a payee
      parameters:
        - name: payeeId
          in: path
          description: Payee Identifier. Uniquely identifies a payee
          required: true
          schema:
            $ref: '#/components/schemas/Identifier'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payee'
              examples:
                Successful Deletion:
                  value:
                    merchant:
                      status: "DELETED"
