  /tax-forms:
    get:
      operationId: searchForTaxForms
      summary: Search tax forms
      description: Get the full lists of tax data and tax form images available for a specific year
        for the current authorized customer
      tags:
        - Tax Forms
      parameters:
        - name: taxYears
          in: query
          description: One or more tax years in which to search for tax forms. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: taxForms
          in: query
          description: One or more tax form enums for the specific forms being requested. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TaxFormType'
        - name: contentTypes
          in: query
          description: One or more content-types to request from the search. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ContentTypes'
        - name: resultType
          in: query
          description: >-
            Flag to indicate if you want a lightweight array of Tax entities
            or the full tax form details. If set to 'lightweight', should
            only return the fields associated with the Tax entity. This
            field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
