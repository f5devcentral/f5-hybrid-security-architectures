openapi: 3.0.0
info:
  version: '4.6.0'
  title: FDX V4.6
  description: Financial Data Exchange V4.6 API
servers:
  - url: 'https://api.fi.com/fdx/v4'
    description: Financial Data Exchange V4.6 API
paths:
############################################################
#
# Core paths
#
############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: Search for accounts
      description: Query all information for a set of accounts provided in the payload
      parameters:
        - name: accountIds
          in: query
          description: Comma separated list of account ids
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions
          schema:
            type: array
            items:
              type: string
              format: date
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions
          schema:
            type: array
            items:
              type: string
              format: date
        - name: resultType
          in: query
          description: >-
            Flag to indicate if you want a lightweight array of descriptors
            or full account details. If set to 'lightweight', should only
            return the fields associated with the AccountDescriptor entity.
            This field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: >-
            Array of accounts (DepositAccount, LoanAccount, LocAccount, InvestmentAccount,
            InsuranceAccount or AnnuityAccount)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts?offSet=2&limit=10"
                        }
                      },
                      "accounts" : [
                        {
                          "depositAccount" : {
                            "accountId" : "10001",
                            "nickname" : "My Checking Acc XXXX3223",
                            "status" : "OPEN",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 13300.35
                          }
                        },
                        {
                          "depositAccount" : {
                            "accountId" : "10002",
                            "nickname" : "My Checking Acc XXXX4443",
                            "status" : "OPEN",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 332.22
                          }
                        },
                        {
                          "loanAccount" : {
                            "accountId" : "20001",
                            "nickname" : "My Mortgage Acc XXXX9979",
                            "status" : "OPEN",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "principalBalance" : 133000.35,
                            "loanTerm" : 30,
                            "nextPaymentDate" : "2017-12-01T12:00:00.000Z",
                            "nextPaymentAmount" : 2333.32
                          }
                        }
                      ]
                    }
  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      description: Get a specific account
      summary: Get an account
      parameters:
      - name: accountId
        in: path
        description: Account Identifier
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            This can be one of LoanAccount, DepositAccount, LocAccount,
            InvestmentAccount, InsuranceAccount or AnnuityAccount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'
              example:
                {
                  "loanAccount": {
                    "accountId": "12345678",
                    "accountType": "LOAN",
                    "displayName": "XXXXX4567",
                    "status": "OPEN",
                    "description": "30 Year Mortgage",
                    "nickname": "My Home Mortgage",
                    "currency": "USD",
                    "interestRate": 4.0,
                    "loanTerm": 0,
                    "totalNumberOfPayments": 0
                  }
                }
  /accounts/{accountId}/contact:
    get:
      operationId: getAccountContact
      tags:
        - Personal Information
      description: Get contact information on the account
      summary: Get an account's contact information
      parameters:
      - name: accountId
        in: path
        description: Account Identifier
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            Details used to verify an account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountContact'
  /accounts/{accountId}/payment-networks:
    get:
      operationId: getAccountPaymentNetworks
      tags:
        - Money Movement
      description: Get payment networks supported by the account
      summary: Get payment networks supported by the account
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive -
            Providers should implement reasonable defaults and maximum
          schema:
            type: integer
      responses:
        '200':
          description: Information required to execute a payment transaction against this account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPaymentNetworkList'
              examples:
                Account Number:
                  value:
                    page:
                      totalElements: 1
                    paymentNetworks:
                      - bankId: "121000358"
                        identifier: "1234567890"
                        identifierType: "ACCOUNT_NUMBER"
                        type: "US_ACH"
                        transferIn: true
                        transferOut: true
                Tokenized Account Number:
                  value:
                    page:
                      totalElements: 1
                    paymentNetworks:
                      - bankId: "121000358"
                        identifier: "987654321"
                        identifierType: "TOKENIZED_ACCOUNT_NUMBER"
                        type: "US_ACH"
                        transferIn: true
                        transferOut: true
                Multiple Networks:
                  value:
                    page:
                      totalElements: 2
                    paymentNetworks:
                      - bankId: "121000358"
                        identifier: "1234567890"
                        identifierType: "ACCOUNT_NUMBER"
                        type: "US_ACH"
                        transferIn: true
                        transferOut: true
                      - bankId: "026009593"
                        identifier: "1234567890"
                        identifierType: "ACCOUNT_NUMBER"
                        type: "US_FEDWIRE" #Real-time payments
                        transferIn: true
                        transferOut: true
  /accounts/{accountId}/statements:
    get:
      operationId: searchForAccountStatements
      tags:
        - Account Statements
      description: >-
        Get account statements. Example: GET
        /accounts/{accountId}/statements?startTime=value1&endTime=value2
      summary: Search for statements
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: Paginated list of available statements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statements'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts/1111/statements?offSet=2&limit=10"
                        }
                      },
                      "statements": [
                        {
                          "accountId": 10001,
                          "statementId": 20001
                        }
                      ]
                    }
  /accounts/{accountId}/statements/{statementId}:
    get:
      operationId: getAccountStatement
      tags:
        - Account Statements
      description: Gets an account statement image file
      summary: Get an account statement
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: statementId
          in: path
          description: Statement Identifier
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: Document format
          schema:
            $ref: '#/components/schemas/ContentTypes'
          required: true
      responses:
        '200':
          description: An image of an account statement
          content:
            application/pdf:
              schema:
                description: A pdf image of an account statement
                type: string
                format: binary
            image/gif:
              schema:
                description: A gif image of an account statement
                type: string
                format: binary
            image/jpeg:
              schema:
                description: A jpeg image of an account statement
                type: string
                format: binary
            image/tiff:
              schema:
                description: A tiff image of an account statement
                type: string
                format: binary
            image/png:
              schema:
                description: A png image of an account statement
                type: string
                format: binary
        '406':
          description: Document not available for 'Accept' header's content-type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
