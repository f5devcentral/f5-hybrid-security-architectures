          type: string
      type: object

    NameAddress:
      title: Name and Address
      description: Individual or business name with address
      allOf:
      - $ref: '#/components/schemas/Address'
      - properties:
          name1:
            $ref: '#/components/schemas/String64'
            description: Name line 1
          name2:
            $ref: '#/components/schemas/String64'
